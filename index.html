<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sooru.AI - Under Construction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap'); /* Techy Font */

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'VT323', monospace; /* Techy Font */
            background: #000; /* Black background */
            color: #00ff00; /* Green text */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .section {
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
            text-align: center;
        }

        .section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .section .typing-effect {
            font-size: 1.2rem;
            margin: 10px 0;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #00ff00;
            width: 100%;
            display: inline-block;
            animation: typing 4s steps(50, end), blink 0.8s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            from,
            to {
                border-color: transparent;
            }
            50% {
                border-right: 2px solid #00ff00;
            }
        }

        .screw-container {
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }

        .screw {
            width: 100px;
            height: 100px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Flathead_screw_illustration.svg/1024px-Flathead_screw_illustration.svg.png');
            background-size: cover;
            background-repeat: no-repeat;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .form-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.5);
            margin: 20px auto;
        }

        .form-container h2 {
            margin-bottom: 15px;
            font-size: 1.8rem;
            color: #00ff00;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container form input,
        .form-container form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            font-size: 1rem;
            background: #000;
            color: #00ff00;
            box-sizing: border-box;
        }

        .form-container form textarea {
            resize: none;
            height: 100px;
        }

        .form-container form button {
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: #000;
            background-color: #00ff00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .form-container form button:hover {
            background-color: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
        }
    </style>
</head>
<body>
    <!-- Section 1: Title and Typing Effect -->
    <div class="section">
        <h1>Sooru.AI - Under Construction</h1>
        <p class="typing-effect">We are working hard to bring you a great experience. Stay tuned!</p>
    </div>

    <!-- Section 3: Contact Form -->
    <div class="form-container">
        <h2>Contact Us</h2>
        <form action="https://formsubmit.co/brijeshbs007@gmail.com" method="POST">
            <input type="text" name="First Name" placeholder="First Name" required>
            <input type="text" name="Second Name" placeholder="Second Name" required>
            <input type="email" name="Email" placeholder="Email" required>
            <input type="tel" name="Phone Number" placeholder="Phone Number" required>
            <input type="text" name="Company Name" placeholder="Company Name">
            <textarea name="Message" placeholder="Your Message" required></textarea>
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="thankyou.html">
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
<!-- Footer -->
<footer>

</footer>
</html>
